<ion-header>

	<ion-navbar>
		<ion-title>detalhes</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>


	<ion-card>

		<ion-card-header>
			 {{ filme.nome }}
		</ion-card-header>

		<ion-card-content>
			<span>Popularidade: {{ filme.popularidade }} </span>
				<br><br>
			<p> {{ filme.desc }} </p>

			<img [src]="filme.imagem" alt="">
		</ion-card-content>

	</ion-card>







</ion-content>
