<ion-header>

  <ion-navbar>
    <ion-title>detalhes-tv</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-card>
		<ion-card-header>
			{{ tv.nome }}
		</ion-card-header>

		<ion-card-content>
			<span>Popularidade: {{tv.popularidade}} </span>
			<br><br>

			<p>	{{ tv.desc }} </p>

			<img [src]="tv.imagem">
		</ion-card-content>
	</ion-card>

</ion-content>
