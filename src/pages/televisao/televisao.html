<ion-header>

	<ion-navbar>
		<button ion-button menuToggle clear color="dark">
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Programas de TV</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-searchbar [(ngModel)]="query" (ionInput)="onInput($event)">
	</ion-searchbar>
	<ion-list>
		<ion-list-header>
			Programas de TV
		</ion-list-header>

		<span *ngIf="programaTV" >
			<ion-item  (click)="abrirDetalhesTV(programa)" *ngFor="let programa of programaTV.tvfilme" [attr.no-lines]="null">
	
				<img item-left [attr.src]="programa.imagem">
	
				<span class="titulo-programa"> {{ programa.nome }} </span>
	
				<p>Lan√ßamento: {{programa.data}} </p>
				
			</ion-item>

		</span>
	</ion-list>



</ion-content>
